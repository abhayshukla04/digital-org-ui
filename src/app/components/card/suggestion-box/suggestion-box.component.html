<h1 mat-dialog-title>Suggest card changes</h1>
<div mat-dialog-content>
  <mat-form-field class="example-full-width">
    <textarea matInput type="text" [(ngModel)]="suggestion_text" [ngModelOptions]="{standalone: true}"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="mat-primary" (click)="OnSubmit()">Submit</button>
  <button mat-raised-button (click)="close()">Close</button>
</div>
