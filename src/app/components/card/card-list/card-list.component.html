<mat-grid-list cols="4" rowHeight="250px" [gutterSize]="'20px'" class="matgrid">
  <mat-grid-tile *ngFor="let card of cards">
    <mat-card class="example-card">
      <mat-card-header>
        <button mat-button></button>
        {{card.title}}
      </mat-card-header>
      <img src=''>
      <mat-card-content>
        <mat-grid-list cols="4" rowHeight="100px" rowWidth="500px"  class="header">
          <mat-grid-tile [colspan]=2>
          </mat-grid-tile>
          <mat-grid-tile [colspan]=1><button mat-button color="primary" class="edit"  [disabled]="!card.hasAdmin" (click)="onEdit(card.id)"><fa-icon [icon]="['fas','edit']"></fa-icon></button></mat-grid-tile>
          <mat-grid-tile [colspan]=1><button mat-button color="accent" class="trash" [disabled]="!card.hasAdmin" (click)="onDelete(card.id)"><fa-icon [icon]="['fas','trash']"></fa-icon></button></mat-grid-tile>
        </mat-grid-list>
        <p>{{card.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openDialogShare(card.short_url)"><fa-icon [icon]="['fas','share-alt']"></fa-icon></button>
        <a href="{{card.original_url}}"><button mat-raised-button class="primary">Redirect</button></a>
        <button mat-raised-button>Expiry date : {{card.expire_date}}</button>
        <button mat-button (click)="openDialogSuggest(card.id)"><fa-icon [icon]="['fas','comment-alt']"></fa-icon></button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<router-outlet></router-outlet>
