
<div class="main-div">
      <h4>Select the group</h4>
      <mat-form-field appearance="fill" required>
        <mat-label>Group</mat-label>
        <mat-select>
          <mat-option *ngFor="let group of groups" [value]="group.id" (onSelectionChange)="onSelect(group.id)">
            {{group.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    <button mat-raised-button class="mat-primary" [cdkCopyToClipboard]="groupUrl">Copy group url to clipboard</button>
  <mat-grid-list cols="4" rowHeight="250px" [gutterSize]="'20px'" class="matgrid">
    <mat-grid-tile *ngFor="let card of cards">
      <mat-card class="example-card">
        <mat-card-header>
          <button mat-button></button>
          {{card.title}}
        </mat-card-header>
        <mat-card-content>
          <mat-grid-list cols="4" rowHeight="100px" rowWidth="500px"  class="header">
            <mat-grid-tile [colspan]=2>
            </mat-grid-tile>
            <mat-grid-tile [colspan]=1><button mat-button color="primary" class="edit"  [disabled]="!card.active" (click)="onEdit(card.id)"><fa-icon [icon]="['fas','edit']"></fa-icon></button></mat-grid-tile>
            <mat-grid-tile [colspan]=1><button mat-button color="accent" class="trash" [disabled]="!card.active" (click)="onDelete(card.id)"><fa-icon [icon]="['fas','trash']"></fa-icon></button></mat-grid-tile>
          </mat-grid-list>
          <p>{{card.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="openDialogShare(card.short_url)"><fa-icon [icon]="['fas','share-alt']"></fa-icon></button>
          <a href="{{card.original_url}}"><button mat-raised-button class="primary">Redirect</button></a>
          <button mat-button (click)="openDialogSuggest(card.id)"><fa-icon [icon]="['fas','comment-alt']"></fa-icon></button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>


<router-outlet></router-outlet>
