
      <div class="main-div">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Login form</mat-card-title>
            <mat-card-subtitle>Fill below details to login</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div class = "formfill">
              <div class="example-container">
                <p>
                  <mat-form-field appearance="fill">
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="pat@example.com" [formControl]="email" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                  </mat-form-field>
                </p>
                <p>
                  <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                </p>
              </div>
              <mat-grid-list cols="3" rowHeight="2:1">
                <mat-grid-tile><button mat-raised-button color="primary" type="submit" (click)=handleLogin() class="btn btn-success" id="login">Login</button></mat-grid-tile>
                <mat-grid-tile><button mat-raised-button color="primary" type="submit" class="btn btn-success" id="signup">Signup</button></mat-grid-tile>
                <mat-grid-tile><button mat-raised-button color="primary" type="submit"  class="btn btn-success" id="github">Github-login</button></mat-grid-tile>
              </mat-grid-list>
              <!--<section>
                <div class="example-button-row">
                  <button mat-raised-button color="primary" type="submit" (click)=handleLogin() class="btn btn-success" id="login">Login</button>
                  <button mat-raised-button color="primary" type="submit" class="btn btn-success" id="signup">Signup</button>
                  <button mat-raised-button color="primary" type="submit"  class="btn btn-success" id="github">Github-login</button>
                </div>
              </section>-->
            </div>
          </mat-card-content>
        </mat-card>
      </div>
